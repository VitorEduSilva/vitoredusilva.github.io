<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Image based tracking AR.js demo</title>
  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="js/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="./js/ar-logic.js"></script>

  <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" -->

  <!-- a-frame scene -->
  <!--Version 8-->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
    
    <a-assets>
      <video id="penguin-sledding" autoplay muted="false" loop="true" src="/videos/Tutorial.mp4"></video>
    </a-assets>
  
    <!-- Using the asset management system. -->
    
    <!-- <a-nft type="nft" url="/nfts/dinoTest" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
              scale="3 3 3"
              position="100 100 -50"
          >
          </a-entity>
    </a-nft> -->
    
    <a-nft type="nft" url="/nfts/dinoTest" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-video src="#penguin-sledding" width="16" height="9" position="0 0 0" scale="10 10 1" rotation="-90 0 0"></a-video>
    </a-nft>

    <!-- <a-nft type="nft" url="/nfts/coinsTest" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

          gltf-model="/models/Coins.glb"

    <!-- <a-nft type="nft" url="/nfts/dinoTest" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

          position="50 0 50"></a-image>

    <!-- <a-box position="1.5 0 -5" scale="1 1 1" color="red"></a-box> -->
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
