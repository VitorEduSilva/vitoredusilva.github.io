<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Image based tracking AR.js demo</title>
  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="./js/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="./js/ar-logic.js"></script>

  <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" -->

  <!-- a-frame scene -->
  <!--Version 15-->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->

    <!-- Using the asset management system. -->
    <a-assets>
      <video id="penguin-sledding" loop="true" src="/videos/videoTest.mp4"></video>
      <img id="imageLink" src="/images/pandaTest.jpg">
    </a-assets>

    <!-- IMAGE -->
    <a-nft type="nft" url="/nfts/dinoTest" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

    <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>

  <script>
    document.addEventListener('markerFound', (e) => {
      let target = e.target.children[0];
      if (target.className == "video") {
        document.getElementById(target.id).play();
      }
    });

    document.addEventListener('markerLost', (e) => {
      let target = e.target.children[0];
      if (target.className == "video") {
        document.getElementById(target.id).pause();
      }
    });

    document.getElementById("boxTest").addEventListener("click", ()=>{
        console.log("abrir google");
        window.open("https://www.google.com/", '_blank').focus();      
    })
