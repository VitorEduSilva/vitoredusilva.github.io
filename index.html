<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebXR Test</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="js/aframe.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="js/aframe-ar-nft.js"></script> -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/aframe-event-set-component.min.js"></script>
    <!-- <script src="js/ar-logic.js"></script> -->
    <script src="src/main.js"></script>
  
    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
  
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
  
    <!--Version 15-->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
  

      <a-assets>
        <video id="penguin-sledding" loop="true" src="videos/videoTest.mp4"></video>
        <img id="imageLink" src="images/pandaTest.jpg">
      </a-assets>
  
      <a-entity id="camera" camera="userHeight: 1.6" look-controls="touchEnabled: true; mouseEnabled: false"></a-entity>

       <!-- MARKER DINO -->
      <a-nft type="nft" url="nfts/dinoTest" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        <a-entity
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                scale="3 3 3"
                position="100 100 -50"
            >
            </a-entity>
      </a-nft>
  
      <!-- MARKER COINS -->
      <a-nft type="nft" url="nfts/coinsTest" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        <a-entity
            gltf-model="models/Coins.glb"
                scale="50 50 50"
                position="75 100 125"
            >
            </a-entity>
      </a-nft>
  
      <!-- VIDEO -->
      <!-- <a-nft type="nft" url="nfts/playButton" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        <a-video id="penguin-sledding" src="#penguin-sledding" width="16" height="9" position="40 0 -40" scale="5 5 1" rotation="-90 0 0" class="video">
        </a-video>
      </a-nft> -->
  
      <!-- IMAGE -->
      <a-nft type="nft" url="nfts/pandaMarker" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        <a-image src="images/pandaTest.jpg" width="100" height="100" position="40 0 -40" rotation="-90 0 0"></a-image>
      </a-nft>
  
    </a-scene>
  
  </body>
  
  </html>
