<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css"  rel="stylesheet">
    <title>Web XR</title>
    <script src="./js/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>

    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: true;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      background="transparent"
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->

      <!-- <a-nft
        type="nft"
        url="./images/imageToTrack/a-frame-logo"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <a-entity
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
              scale="5 5 5"
              position="100 100 0"
          >
          </a-entity>
      </a-nft> -->

      <a-box position="0 0 -5" scale="1 1 1" color="red"></a-box>
      <!-- static camera that moves according to the device movemenents -->
      <!-- <a-entity camera></a-entity> -->
    </a-scene>
    
    <script src="./js/ar-logic.js"></script>
</body>
</html>
